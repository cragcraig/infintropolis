<html>

<head>

<link rel="shortcut icon" type="image/png" href="/img/icon.png">

<body>

<center>

<!-- HEADER -->
<h1>Infintropolis</h1>
<p>Explore an endless map as you build a civilization and battle opponents in the massively multiplayer world of Infintropolis.</p>


<!-- LOGIN -->
<h3>Login</h3>
<form name="login" action="/session" method="post">
    <input type="hidden" name="action" value="login" />
    Nation:&nbsp;
    <input type="text" name="nation" /><br>
    Password:&nbsp;
    <input type="password" name="pwd" /><br>
    <input type="submit" value="Login" />
</form>

<br>

<!-- CREATE -->
<h3>Create a Nation</h3>
<form name="login" action="/session" method="post">
    <input type="hidden" name="action" value="create" />
    Nation:&nbsp;
    <input type="text" name="nation" /><br>
    Password:&nbsp;
    <input type="password" name="pwd" /><br>
    Retype Password:&nbsp;
    <input type="password" name="confirm" /><br>
    E-Mail:&nbsp;
    <input type="text" name="email" /><br>
    Border color:&nbsp;
    <input class="color {pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0,pickerInsetColor:'black'}" value="000000" name="color1" /><br>
    Core color:&nbsp;
    <input class="color {pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0,pickerInsetColor:'black'}" value="000000" name="color2" /><br>
    <input type="submit" value="Create" />
</form>

</center>
</div>
</body>

</html>
